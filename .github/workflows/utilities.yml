name: utilities

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: windows-2022

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Restore
      run: dotnet restore Utilities.csproj
      working-directory: utilities/src/utilities

    - name: Build
      run: dotnet build Utilities.csproj --configuration Release --no-restore
      working-directory: utilities/src/utilities
