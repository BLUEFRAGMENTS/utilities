name: .NET

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

env:
  PROJECT: source/Bluefragments.Utilities/Bluefragments.Utilities.csproj
  
jobs:
  build:

    runs-on: windows-2022

    steps:
    
    - name: Checkout
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    - name: Setup .NET Core SDK
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '6.0.x'

    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v1.1
      with:
        vs-prerelease: true

    - name: Build project
      shell: pwsh
      run: |
        dotnet build $PROJECT -c Release -f

